<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sayı Tahmin Oyunu Minimal</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        #messages { border: 1px solid #ccc; height: 200px; overflow-y: scroll; padding: 10px; margin-bottom: 20px; }
        input, button { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Sayı Tahmin Oyunu Minimal</h1>
    <div id="messages"></div>
    <input type="number" id="guessInput" placeholder="Tahmininizi girin">
    <button onclick="sendGuess()">Tahmin Et</button>

    <script>
        const socket = io();

        socket.on('message', msg => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += msg + '<br>';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        function sendGuess() {
            const guessInput = document.getElementById('guessInput');
            const guess = guessInput.value;
            socket.emit('guess', guess);
            guessInput.value = '';
        }
    </script>
</body>
</html>
